<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <title>World Clock - DFMJ</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="America/New_York">Boston, MA</option>
        <option value="America/Detroit">Ann Arbor, MI</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="America/Los_Angeles">Portland, OR</option>
      </select>
      <div id="cities">
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="lisbon">
          <div>
            <h2>Lisbon</h2>
            <div class="date">January 21, 2023</div>
          </div>
          <div>
            <div class="time">14:23:14 <small>PM</small></div>
          </div>
        </div>
        <div class="city" id="boston">
          <div>
            <h2>Boston, MA</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="detroit">
          <div>
            <h2>Ann Arbor, MI</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="mexico-city">
          <div>
            <h2>Mexico City</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="portland">
          <div>
            <h2>Portland, OR</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <strong>Daniela Fernández Méndez Jiménez</strong> and is
      <a href="https://github.com/daniela-fmj/world-clock" target="_blank"
        >open sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
