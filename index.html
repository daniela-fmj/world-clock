<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - DFMJ</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Sydney</option>
        <option value="">Lisbon</option>
        <option value="">Boston, MA</option>
        <option value="">Ann Arbor, MI</option>
        <option value="">Mexico City</option>
        <option value="">Portland, OR</option>
      </select>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">January 21, 2023</div>
        <div class="time">14:23:14 PM</div>
      </div>
      <div class="city">
        <h2>Lisbon</h2>
        <div class="date">January 20, 2023</div>
        <div class="time">22:23:14 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Daniela Fernández Méndez Jiménez and is
      <a href="https://github.com/daniela-fmj/world-clock" target="_blank"
        >open sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
